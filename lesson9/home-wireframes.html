<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Wireframes :: Weatherlicious</title>
        <meta name="description" content="Wireframes for the Weatherlicious home page.">
        <meta name="author" content="E. Lewis Lockhart">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/medium.css">
        <link rel="stylesheet" href="./css/large.css">
        <link rel="stylesheet" href="./css/wireframe.css">
        <link rel="shortcut icon" href="../images/favIcon.ico">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" 
            crossorigin="anonymous">
    </head>
    <body>
        <div class="modal hidden">
            <div class="modal-inner">
                <div class="close-modal">
                    <i class="fas fa-times"></i>
                </div>
                <div class="modal-content">
                    <div class="modal-title">
                        Personalize Your Experience
                    </div>
                    <div class="description-text">
                        Please enter your name for a more personal experience.
                    </div>
                    <div id="modal-feedback"></div>
                    <label for="modal-name-input" class="hidden">User name</label>
                    <input type="text" id="modal-name-input">
                    <button id="modal-name-submit" onclick="addNameLocal()">Submit</button>
                </div>
                <div class="close-modal" id="modal-close-text">close</div>
            </div>
        </div>

        <header>
            <div id="h-logo">
                <picture>
                    <source media="(min-width: 760px)" srcset="../lesson6/images/logo200px.png">
                    <img src="../lesson6/images/logo300px.png" alt="weatherlicious logo">
                </picture>
            </div>
            <div id="h-text">
                <h1 id="header-text">Weatherlicious</h1>
                <div id="tag-line">Where Your Eye Stops to Spy for Raindrops</div>
            </div>
            <div id="personalize" onclick="triggerModal()">
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <div class="welcome-banner banner hidden"></div>

        <main class="full-width">
            <section class="wire wire-bottom">
                <h2>Mobile View</h2>
                <img src="./images-wire/small.png" alt="mobile wireframe image">
            </section>
            <section class="wire wire-bottom">
                <hr>
                <h2>Tablet View</h2>
                <img src="./images-wire/medium.png" alt="tablet wireframe image">
            </section>
            <section class="wire wire-bottom">
                <hr>
                <h2>Desktop View</h2>
                <img src="./images-wire/large.png" alt="desktop wireframe image">
            </section>
        </main>

        <footer class="full-width">
            Â© <span id="current-year"></span> | E. Lewis Lockhart | Utah <br>
            <a id="byui" href="https://www.byui.edu/online" target="_blank">BYUi Online Learning</a><br>
            <span id="last-updated"></span>
        </footer> 

        <script src="./js/currentYear.js"></script>
        <script src="./js/lastUpdated.js"></script>
        <script src="./js/script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script src="./js/webFontLoad.js"></script>
        <script src="./js/modal.js" defer></script>
    </body>
</html>
